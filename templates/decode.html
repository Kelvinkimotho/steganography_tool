<!DOCTYPE html>
<html lang="en">
<head>
    <title>Steganography Tool | Decode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    {% include 'nav.html' %}  <!-- Include the navigation bar -->

    <div class="container">
        <h2 class="text-center mt-5">Decode Hidden Message</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/decode" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Select an Image (PNG, JPG, BMP):</label>
                <input type="file" name="image" class="form-control" accept=".png,.jpg,.jpeg,.bmp" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password (if required):</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Decode</button>
        </form>
    </div>

</body>
</html>
